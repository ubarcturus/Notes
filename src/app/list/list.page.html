<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Liste
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let l of listItems">
            <ion-thumbnail slot="start">
                <ion-img src="/assets/shapes.svg"></ion-img>
            </ion-thumbnail>
            <ion-label>
                <h2>{{l.title}}</h2>
                <h3>{{l.dateTime}}</h3>
                <p>{{l.content}}</p>
            </ion-label>
        </ion-item>
    </ion-list>
    <div *ngIf="selectedItem" padding>
        You navigated here from <b>{{selectedItem.title }}</b>
    </div>
</ion-content>
