<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Liste
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let l of sortedNotes">
            <ion-item>
                <ion-thumbnail slot="start">
                    <ion-img src={{l.picture}}></ion-img>
                </ion-thumbnail>
                <ion-label>
                    <h2>{{l.title}}</h2>
                    <h3>{{l.niceDateTime}}</h3>
                    <p>{{l.notes}}</p>
                </ion-label>
            </ion-item>

            <ion-item-options side="start">
                <ion-item-option (click)="edit()" color="tertiary">
                    Editieren
                </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
                <ion-item-option (click)="delNote(l.id)" color="danger">
                    LÃ¶schen
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
