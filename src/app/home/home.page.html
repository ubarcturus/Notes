<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Notizzettel
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card class="welcome-card" *ngFor="let listItem of listItems">
                    <ion-card-header>
                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <ion-card-title>{{listItem.title}}</ion-card-title>
                                </ion-col>
                                <ion-col>
                                    <ion-card-subtitle>{{listItem.time}}</ion-card-subtitle>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <p>{{listItem.picture}}</p>
                                    <ion-img src="/assets/shapes.svg"></ion-img>
                                </ion-col>
                                <ion-col>
                                    <p>{{listItem.content}}</p>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-card class="welcome-card" *ngFor="let listItem of listItems">
                    <ion-card-header>
                        <ion-card-title>{{listItem.title}}</ion-card-title>
                        <ion-card-subtitle>{{listItem.time}}</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <p>{{listItem.picture}}</p>
                                    <ion-img src="/assets/shapes.svg"></ion-img>
                                </ion-col>
                                <ion-col>
                                    <p>{{listItem.content}}</p>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
