<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Add
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <!-- <ion-list> -->
        <ion-list lines="none">
            <ion-item lines="inset">
                <ion-label>
                    Neue Notiz
                </ion-label>
            </ion-item>
            <ion-item lines="inset">
                <ion-label position="floating">Titel</ion-label>
                <ion-input required autofocus autocapitalize autocorrect spellcheck autocomplete clearInput></ion-input>
            </ion-item>
            <ion-item lines="inset">
                <ion-label position="stacked">Datum</ion-label>
                <ion-input type="date">
                </ion-input>
            </ion-item>
            <ion-item lines="inset">
                <ion-label position="stacked">Uhrzeit</ion-label>
                <ion-input type="time">
                </ion-input>
            </ion-item>
            <ion-item lines="inset">
                <ion-label position="floating">Notiz</ion-label>
                <ion-textarea autocapitalize autocorrect spellcheck autocomplete wrap="soft" clearInput></ion-textarea>
            </ion-item>
            <ion-item lines="none">
                <ion-thumbnail slot="start">
                    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
                </ion-thumbnail>
                <ion-button fill="outline">Bild speichern</ion-button>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
