<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Add
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Neue Notiz</ion-card-title>
        </ion-card-header>
        <!-- <ion-list> -->
        <ion-list lines="none">
            <ion-item lines="inset">
                <ion-input required autofocus autocapitalize autocorrect spellcheck autocomplete clearInput placeholder="Titel"></ion-input>
            </ion-item>
            <ion-item lines="inset">
                <ion-input lines="inset" type="date" placeholder=""></ion-input>
                <ion-input type="time" placeholder="Uhrzeit"></ion-input>
            </ion-item>
            <ion-item lines="inset">
                <ion-textarea auto-grow autocapitalize autocorrect spellcheck autocomplete wrap="soft" clearInput placeholder="Notizen"></ion-textarea>
            </ion-item>
            <ion-item lines="full">
                <ion-thumbnail slot="start">
                    <img src="{{ myphoto }}"  alt="testbild">
                </ion-thumbnail>
                <ion-button (click)="foto()" fill="outline">Bild hinzufügen</ion-button>
            </ion-item>
            <ion-item>
                <ion-button fill="outline">Notiz speichern</ion-button>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
